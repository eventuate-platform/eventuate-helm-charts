apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mysql.fullname" . }}-test-connection"
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: mysql
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      env:
        {{ if .Values.createDefaultCredentialsSecret }}
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "mysql.fullname" . }}-database-credentials
                key: rootPassword
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "mysql.fullname" . }}-database-credentials
                key: mysqlUser
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "mysql.fullname" . }}-database-credentials
                key: mysqlPassword
        {{ end }}    
        {{ if gt (len .Values.envSecretKeyRefs) 0 }}
          {{- range .Values.envSecretKeyRefs }}
          - name: {{ .name }}
            valueFrom:
              secretKeyRef:
                name: {{ .secret.name }}
                key: {{ .secret.key }}
          {{- end }}
        {{ end }}    

      command: ["bin/sh", "-c", "echo select 1 | mysql -h{{ include "mysql.fullname" . }}  -u$MYSQL_USER -p$MYSQL_PASSWORD -P {{ .Values.service.port }}"]
  restartPolicy: Never
